<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembelian Pulsa | KonterPulsa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">KonterPulsa</h1>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-600">Beranda</a>
      <a href="pulsa.html" class="mx-2 text-blue-600 font-semibold">Pulsa</a>
      <a href="paket.html" class="mx-2 text-gray-700 hover:text-blue-600">Paket Data</a>
      <a href="login.html" class="mx-2 text-gray-700 hover:text-blue-600">Login</a>
    </div>
  </nav>
  <section class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Isi Pulsa</h2>
    <form class="space-y-4">
      <div><label class="block text-gray-700 mb-1">Nomor HP</label>
      <input type="text" placeholder="08xxxxxxxxxx" class="w-full border p-3 rounded"/></div>
      <div><label class="block text-gray-700 mb-1">Pilih Nominal Pulsa</label>
      <select class="w-full border p-3 rounded">
        <option value="">-- Pilih Nominal --</option>
        <option value="5000">Rp 5.000</option>
        <option value="10000">Rp 10.000</option>
        <option value="20000">Rp 20.000</option>
        <option value="50000">Rp 50.000</option>
        <option value="100000">Rp 100.000</option>
      </select></div>
      <div><label class="block text-gray-700 mb-1">Metode Pembayaran</label>
      <select class="w-full border p-3 rounded">
        <option value="">-- Pilih Metode --</option>
        <option value="saldo">Saldo Akun</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet</option>
      </select></div>
      <button type="submit" class="bg-blue-600 text-white py-3 w-full rounded hover:bg-blue-700 transition">Beli Sekarang</button>
    </form>
  </section>
  <footer class="bg-white p-6 text-center text-gray-500 text-sm mt-10">&copy; 2025 KonterPulsa</footer>
</body>
</html>
